<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Regesteration Portal</title>
<link href="style/mycssfilestyle.css" type="text/css" rel="stylesheet">
<style type="text/css">
ul>li {
	display: inline;
}

a {
	text-decoration: none;
	font-size: 1.2em;
}

.smallImage {
	width: 160px;
	height: 100px;
	border: 1px solid blue;
	border-radius: 10px
}
</style>
</head>
<body>
	<header style="width: 100%; height: 20%">
		<img alt="image of book" src="images/books.jpg"
			class="smallImage left"> <img alt="image of book"
			src="images/book.jpeg" class="smallImage right">
		<nav>
			<ul style="margin-left: 150px">
				<li><a href="aboutus.html">About us</a></li>
				<li style="margin-left: 10px"><a href="client.html">Client</a></li>
				<li style="margin-left: 10px"><a href="contact.html">Contact</a></li>

			</ul>
		</nav>
	</header>

	<section style="width: 100%; height: 60%">

		<article style="width: 20%; background-color: yellow" class="left">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo
				libero hic suscipit nulla in similique esse vero expli cabo dolorem
				dicta dolor eaque totam iure delectus possimus cupiditate atque
				quisquam dolore.</p>

		</article>
		<article style="width: 40%" class="right">
			<form action="client.html" method="get">
				<h1 style="color: green">Registeration details</h1>
				<div>
					<label for="firstName">First Name</label> <input type="text"
						name="firstName" required="required" id="firstName" />
				</div>
				<div>
					<label for="email">Email id</label> <input type="email"
						name="email" id="email" multiple="multiple" />
				</div>
				<div>
					<label for="birthDate">DOB</label> <input type="date"
						name="dateBirth" id="birthDate" />
				</div>

				<div>
					<label for="mobile">Mobile Number</label> <input type="tel"
						name="phonenumber" id="mobile" pattern="[0-9]{10}" />
				</div>
				<div>
					<label for="qualification">Qualification</label>
				</div>
				<div>
					<label for="ug"></label>Under Graduate <input type="radio"
						value="Post Graduate" name="qualification" id="ug" />
				</div>
				<div>
					<label for="pg">Post Graduate</label> <input type="radio"
						value="Post Graduate" name="qualification" id="pg" />
				</div>
				<div>
					<label for="Skill">Skill Set</label>
				</div>
				<div>
					<label for="java">Java</label> <input type="checkbox" value="java"
						name="skill" id="java" />
				</div>
				<div>
					<label for="Spring">Spring</label> <input type="checkbox"
						value="Spring" name="skill" id="Spring" />
				</div>
				<div>
					<label for="Notes">Notes</label>
				</div>
				<div>
					<textarea name="notes" rows="5" cols="30"
						placeholder="enter a breif summary about you"></textarea>
				</div>
				<div>
					<input type="reset" value="clear"> <input type="submit"
						value="submit">
						
				</div>
			</form>

		</article>


		<footer style="width: 100%; height: 20%"></footer>
	</section>


</body>
</html>
