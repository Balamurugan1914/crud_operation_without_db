<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CS Styling</title>
<link href="Style/sample.css" type="text/css" rel="stylesheet">


</head>
<body>

	<h1 id="title">Style with CSS</h1>

	<h4>Vastpro</h4>


	<div class="bigBox">Chennai</div>

	<!-- Hidden - content will not be shown but an empty space will be shown -->
	<div class="bigBox effect" style="visibility: hidden;">Bangalore</div>

	<!-- Display -content will not be shown space will be adjusted ny the next element -->
	<div class="bigBox effect" style="display: none;">kovilpatti</div>
	<div class="bigBox effect">Coimbatore</div>



	<img alt="book1" src="images/books.jpg" style="width: 500px">
	<img alt="book2" src="images/show.jpeg">

	<div id="first">
		<p>Inside Div Tag</p>
</div>

<section></section>
<p>Adjustant to section</p>


<table>
<thead>
<tr>
	<td>Student Name</td>
	<td>Subject</td>
	<td>Marks</td>
</tr>
</thead>
<tbody>
<tr>
	<td>Bala</td>
	<td>Science</td>
	<td>95</td>
</tr>
<tr>
	<td>Ram</td>
	<td>Maths</td>
	<td>85</td>
</tr>
<tr>
	<td>pradeep</td>
	<td>Biology</td>
	<td>86</td>
</tr>
<tr>
	<td>Venkat</td>
	<td>Social Science</td>
	<td>90</td>
</tr>
</tbody>
<tfoot>
	<tr>
		<td colspan="2" class="centertext">Average</td>
		<td >95.5</td>
	</tr>
	</tfoot> 
	
</table>

<form>
	<label for="username">UserName</label>
	<input type="text" name="username" id="username"/><!-- <span style="color: red;">*</span> -->
	<label for="city">City</label>
	
	<input type="text" name="city" id="city"/>
	
	<input type="checkbox" name="skill" id="java"/>
	<label for="java">Java</label>
	
	<input type="checkbox" name="skill" id="phython"/>
	<label for="phython">Phython</label>
	<input type="radio" name="qualify" id="qu" value="civil"/>
	<label for="qu">civil</label>
	<input type="radio" name="qualify" id="qu1" value="mech"/>
	<label for="qu1">mech</label>
	
</form>

</body>
</html>
